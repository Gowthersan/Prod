<!-- Fond plein écran -->
<div class="min-h-screen grid place-items-center bg-[#1f3b52] px-4">
  <div class="w-full max-w-md rounded-3xl bg-[#0F2434] text-white p-8 md:p-10 shadow-2xl border border-white/10">

    <div class="flex justify-center"><img src="assets/logo.png" alt="FPBG" class="h-12 w-auto" /></div>
    <h1 class="mt-4 text-center text-2xl font-bold">Mot de passe oublié ?</h1>
    <p class="mt-2 text-center text-sm text-slate-300">
      Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
    </p>

    <!-- ✅ Message de succès -->
    <div *ngIf="success()"
         class="mt-6 rounded-lg border-2 border-green-500 bg-green-500/20 text-white px-5 py-4 shadow-lg">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <div>
          <p class="font-semibold">Email envoyé !</p>
          <p class="text-sm text-slate-200 mt-1">Consultez votre boîte mail pour réinitialiser votre mot de passe.</p>
        </div>
      </div>
    </div>

    <!-- ✅ Alerte d'erreur avec animation shake -->
    <div *ngIf="error()"
         class="mt-6 rounded-lg border-2 border-red-500 bg-red-500/20 text-white px-5 py-4 shadow-lg animate-shake">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span class="font-semibold">{{ error() }}</span>
      </div>
    </div>

    <form class="mt-6 grid gap-4" [formGroup]="form" (ngSubmit)="submit()" *ngIf="!success()">
      <div>
        <label class="block text-sm text-slate-300 mb-1">Adresse email <span class="text-red-400">*</span></label>
        <input type="email" formControlName="email"
               [class.border-red-500]="form.controls.email.invalid && form.controls.email.touched"
               class="w-full rounded-md bg-[#1F3B52] border border-white/10 px-4 py-2.5"
               placeholder="votre@email.com" />
        <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="mt-1 text-sm text-red-400">
          <span *ngIf="form.controls.email.errors?.['required']">L'email est requis</span>
          <span *ngIf="form.controls.email.errors?.['email']">L'email n'est pas valide</span>
        </div>
      </div>

      <div class="mt-3 flex flex-col gap-3">
        <button type="submit" [disabled]="loading() || form.invalid"
                class="rounded-md bg-green-600 hover:bg-green-500 px-8 py-2.5 font-semibold disabled:opacity-60 disabled:cursor-not-allowed transition">
          <span *ngIf="!loading()">Envoyer le lien</span>
          <span *ngIf="loading()">Envoi en cours...</span>
        </button>

        <a routerLink="/login"
           class="text-center text-sm text-slate-300 hover:text-white transition">
          Retour à la connexion
        </a>
      </div>
    </form>
  </div>
</div>
